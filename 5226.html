<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通话全程录音提醒</title>
    <style>
        body {
            background: white;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .marquee-container {
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .marquee-content {
            font-size: 20px;
            color: black;
            font-weight: 400; /* 确保细体显示 */
            white-space: nowrap;
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-content">
            「Website General Announcement (2022/07/13)」网页问题请联系lvka17026@outlook.com。
        </div>
    </div>
    
    <img src="5226.jpg" alt="通话全程录音提醒">
</body>
</html>
