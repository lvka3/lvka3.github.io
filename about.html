<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页建设中</title>
    <style>
        /* 导入自定义字体 */
        @font-face {
            font-family: 'HanYiShuSongErJian-1';
            src: url('HanYiShuSongErJian-1.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'HanYiShuSongErJian-1', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa, #bbdefb, #b3e5fc);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #01579b;
            padding: 20px;
        }
        
        /* 粒子画布 */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* 主内容 */
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(2, 119, 189, 0.2);
            backdrop-filter: blur(12px);
            max-width: 85%;
            animation: fadeIn 1.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.4);
            margin: 20px 0;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 25px;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.4;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #0288d1;
            opacity: 0.85;
            font-weight: 300;
            line-height: 1.6;
            margin-top: 25px;
            padding: 0 10px;
        }
        
        /* 时间显示 */
        #time-display {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: #0277bd;
            background: rgba(255, 255, 255, 0.7);
            padding: 12px 18px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 20;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            z-index: 5;
            animation: float 8s infinite ease-in-out;
        }
        
        .dec1 {
            width: 180px;
            height: 180px;
            top: 10%;
            left: 15%;
        }
        
        .dec2 {
            width: 120px;
            height: 120px;
            bottom: 15%;
            right: 10%;
            animation-delay: 1s;
        }
        
        .dec3 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 20%;
            animation-delay: 2s;
        }
        
        /* 底部信息栏 */
        .info-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            padding: 15px 20px;
            text-align: center;
            z-index: 30;
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(3, 169, 244, 0.2);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
            font-size: 1.1rem;
            color: #006064;
        }
        
        .info-bar p {
            margin: 5px 0;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .content {
                padding: 40px 25px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .dec1, .dec2, .dec3 {
                display: none;
            }
            
            .info-bar {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子效果画布 -->
    <canvas id="particle-canvas"></canvas>
    
    <!-- 装饰元素 -->
    <div class="decoration dec1"></div>
    <div class="decoration dec2"></div>
    <div class="decoration dec3"></div>
    
    <!-- 时间显示 -->
    <div id="time-display">2000年01月01日00:00:00（UTC+8）</div>
    
    <!-- 主内容 -->
    <div class="content">
        <h1>很抱歉，网页设计尚未完成。请您返回上一级页面。</h1>
        <p class="subtitle">Web Page Design Not Completed. Please Return To The Previous Page.</p>
    </div>
    
    <!-- 底部信息栏 -->
    <div class="info-bar">
        <p>网页网址：https://lvka3.github.io/about.html</p>
        <p>本网页部分内容由DeepSeek生成。</p>
    </div>

    <script>
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const timezoneOffset = 8; // UTC+8
            
            // 调整到北京时间
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const beijingTime = new Date(utc + (3600000 * timezoneOffset));
            
            const year = beijingTime.getFullYear();
            const month = String(beijingTime.getMonth() + 1).padStart(2, '0');
            const day = String(beijingTime.getDate()).padStart(2, '0');
            const hours = String(beijingTime.getHours()).padStart(2, '0');
            const minutes = String(beijingTime.getMinutes()).padStart(2, '0');
            const seconds = String(beijingTime.getSeconds()).padStart(2, '0');
            
            document.getElementById('time-display').textContent = 
                `${year}年${month}月${day}日${hours}:${minutes}:${seconds}（UTC+8）`;
            
            // 每秒更新一次时间
            setTimeout(updateTime, 1000);
        }
        
        // 粒子效果实现
        function initParticles() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            
            // 设置画布尺寸
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // 粒子数组
            const particles = [];
            const particleCount = 120;
            
            // 粒子类
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 5 + 1;
                    this.speedX = Math.random() * 1.5 - 0.75;
                    this.speedY = Math.random() * 1.5 - 0.75;
                    this.color = `rgba(3, 169, 244, ${Math.random() * 0.4 + 0.1})`;
                    this.angle = 0;
                }
                
                update() {
                    this.angle += 0.01;
                    
                    // 添加轻微波动效果
                    this.x += this.speedX + Math.sin(this.angle) * 0.5;
                    this.y += this.speedY + Math.cos(this.angle) * 0.5;
                    
                    // 边界处理
                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // 创建粒子
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            // 绘制粒子
            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制粒子之间的连线
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 120) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(3, 169, 244, ${0.15 * (1 - distance/120)})`;
                            ctx.lineWidth = 0.7;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                
                // 更新和绘制每个粒子
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                requestAnimationFrame(animateParticles);
            }
            
            animateParticles();
            
            // 窗口大小变化时重置画布
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // 页面加载时初始化
        window.onload = function() {
            initParticles();
            updateTime();
        };
    </script>
</body>
</html>
