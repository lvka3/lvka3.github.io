<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://lvka.netlify.app/92136843735096.html">
    <title>页面跳转中...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .redirect-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            margin: 30px 0;
            font-family: monospace;
            overflow-wrap: break-word;
        }
        
        .countdown {
            font-size: 5rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulse 1.5s infinite;
        }
        
        .btn {
            display: inline-block;
            background: white;
            color: #2575fc;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            margin: 20px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: #f8f9fa;
        }
        
        .animation-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: rotate 3s linear infinite;
        }
        
        .circle i {
            font-size: 3rem;
            color: white;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .countdown {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-external-link-alt"></i> 页面跳转中</h1>
        <p>您即将被重定向到目标网站，请稍候...</p>
        
        <div class="animation-container">
            <div class="circle">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
        
        <div class="countdown" id="countdown">0</div>
        
        <div class="redirect-info">
            目标网址：<br>
            <span id="target-url">https://lvka.netlify.app/92136843735096.html</span>
        </div>
        
        <a href="https://lvka.netlify.app/92136843735096.html" class="btn">
            <i class="fas fa-rocket"></i> 立即跳转
        </a>
        
        <div class="footer">
            如果您的浏览器没有自动跳转，请点击上面的按钮
        </div>
    </div>
    
    <script>
        // 添加简单的倒计时效果
        let seconds = 0;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds++;
            countdownEl.textContent = seconds;
            
            if(seconds >= 3) {
                clearInterval(timer);
                // 如果3秒后还没跳转，显示提示
                document.querySelector('.footer').innerHTML = 
                    '跳转似乎被延迟了，请点击"立即跳转"按钮';
            }
        }, 1000);
    </script>
</body>
</html>
