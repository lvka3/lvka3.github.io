<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>律卡的个人网页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 自定义字体 */
        @font-face {
            font-family: 'HanYiShuSong';
            src: url('HanYiShuSongErJian-1.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'HanYiShuSong', 'Segoe UI', 'Microsoft YaHei', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #e6f7ff, #f0f5ff, #fff5f5);
            color: #4a5568;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* 时间显示 */
        .time-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
        }
        
        .time-display {
            background: rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #4a6fa5;
            display: inline-block;
            margin-bottom: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(74, 111, 165, 0.15);
        }
        
        .time-display i {
            margin-right: 8px;
            color: #ff6b6b;
        }
        
        .time-note {
            font-size: 0.75rem;
            color: rgba(74, 85, 104, 0.7);
            margin-top: 4px;
            padding-left: 28px;
        }
        
        .welcome-text {
            background: rgba(255, 255, 255, 0.85);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #4a6fa5;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(74, 111, 165, 0.15);
            margin-top: 8px;
        }
        
        .ip-note {
            font-size: 0.7rem;
            color: rgba(74, 85, 104, 0.6);
            margin-top: 4px;
            padding-left: 28px;
        }
        
        /* 公告栏 */
        .announcement-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 36px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(74, 111, 165, 0.15);
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .announcement {
            position: absolute;
            white-space: nowrap;
            font-size: 0.8rem;
            color: #4a6fa5;
            line-height: 36px;
            animation: marquee 18s linear infinite;
            padding-left: 20px;
        }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /* 主内容区 */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7aa1d2, #a8d1f0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 38px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(to right, #4a6fa5, #7aa1d2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .tagline {
            font-size: 1.1rem;
            color: #5a7ab0;
            max-width: 700px;
            margin: 0 auto 25px;
            text-align: center;
            font-weight: 500;
            line-height: 1.7;
        }
        
        /* 功能按钮 */
        .actions {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 25px 0 30px;
            width: 100%;
            max-width: 700px;
        }
        
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(122, 161, 210, 0.2);
            width: 180px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            border-color: rgba(74, 111, 165, 0.3);
        }
        
        .action-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7aa1d2, #a8c0d3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 26px;
            color: white;
        }
        
        .action-button:hover .action-icon {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        }
        
        .action-button span {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4a6fa5;
        }
        
        /* 社交链接 */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 20px 0 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            color: #7aa1d2;
            font-size: 1.4rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(122, 161, 210, 0.2);
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .social-link.github:hover {
            color: #6e5494;
        }
        
        .social-link.twitter:hover {
            color: #000000;
        }
        
        .social-link.facebook:hover {
            color: #3b5998;
        }
        
        /* 版权信息 */
        .copyright {
            padding: 12px 30px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.7);
            color: #5a7ab0;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(122, 161, 210, 0.2);
            font-weight: 500;
        }
        
        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .modal h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .modal p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #5a7ab0;
            line-height: 1.6;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .modal-button {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }
        
        .modal-button.confirm {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
        }
        
        .modal-button.confirm:hover {
            background: linear-gradient(to right, #ff5252, #ff7b7b);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.4);
        }
        
        .modal-button.cancel {
            background: rgba(122, 161, 210, 0.1);
            color: #5a7ab0;
        }
        
        .modal-button.cancel:hover {
            background: rgba(122, 161, 210, 0.2);
            transform: translateY(-3px);
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .time-container {
                top: 15px;
                left: 15px;
            }
            
            .announcement-container {
                top: 15px;
                right: 15px;
                width: 280px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            
            .actions {
                gap: 15px;
            }
            
            .action-button {
                padding: 15px;
                width: 160px;
            }
            
            .action-icon {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            
            .action-button span {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 768px) {
            .time-container {
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .time-display, .welcome-text {
                display: inline-block;
                margin: 0 auto 10px;
            }
            
            .time-note, .ip-note {
                padding-left: 0;
                text-align: center;
                margin-top: 5px;
            }
            
            .announcement-container {
                position: relative;
                top: 0;
                right: 0;
                width: 100%;
                max-width: 500px;
                margin: 0 auto 20px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .content {
                padding: 25px 15px;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .action-button {
                width: 100%;
                max-width: 350px;
                flex-direction: row;
                justify-content: flex-start;
                gap: 15px;
                padding: 15px;
            }
            
            .social-links {
                gap: 20px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            
            .logo h1 {
                font-size: 1.7rem;
            }
        }
        
        @media (max-width: 480px) {
            .time-display, .welcome-text {
                font-size: 0.85rem;
            }
            
            .announcement {
                font-size: 0.75rem;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .action-button {
                padding: 12px;
            }
            
            .action-icon {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            .action-button span {
                font-size: 0.95rem;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .copyright {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <!-- 时间容器 -->
    <div class="time-container">
        <div class="time-display">
            <i class="fas fa-clock"></i>
            <span id="current-time">正在获取时间...</span>
        </div>
        <div class="time-note">（这里显示的时间是UTC±0时区）</div>
        
        <div class="welcome-text">
            <span id="welcome-message">正在获取您的信息...</span>
        </div>
        <div class="ip-note">（该网页依托于Github，我们不会也无法获得您的个人信息）</div>
    </div>
    
    <!-- 公告栏 -->
    <div class="announcement-container">
        <div class="announcement">
            网页测试中，不代表最终品质。
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="container">
        <div class="content">
            <div class="avatar">律卡</div>
            <div class="logo">
                <h1>律卡的网页</h1>
                <p class="tagline">这里应当是介绍，但是不知道要写什么QAQ。</p>
            </div>
            
            <div class="actions">
                <a href="https://lvka3.github.io/share.html" target="_blank" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-share-alt"></i>
                    </div>
                    <span>分享</span>
                </a>
                
                <a href="https://lvka3.github.io/about.html" target="_blank" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>关于</span>
                </a>
            </div>
            
            <div class="social-links">
                <a href="https://github.com/lvka3/lvka3.github.io" class="social-link github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://x.com/lvka17026" class="social-link twitter">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=100090667464894" class="social-link facebook">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            
            <div class="copyright">
                <p>&copy; 2022-2025 律卡</p>
            </div>
        </div>
    </div>
    
    <!-- 社交链接拦截模态框 -->
    <div id="social-modal" class="modal">
        <div class="modal-content">
            <h3>系统提示</h3>
            <p id="modal-message">您所单击的网页在中国大陆不可用，确认要继续吗？</p>
            <div class="modal-buttons">
                <button class="modal-button cancel">取消</button>
                <button class="modal-button confirm">确认</button>
            </div>
        </div>
    </div>

    <!-- 粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // 初始化粒子背景（浅色系）
        particlesJS('particles-js', {
            particles: {
                number: { value: 70, density: { enable: true, value_area: 800 } },
                color: { value: "#a8d1f0" },
                shape: { type: "circle" },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#c2e0ff",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: true, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 0.5 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
        
        // 获取并显示当前时间（UTC±0）
        function updateTime() {
            const now = new Date();
            // 转换为UTC时间
            const utcYear = now.getUTCFullYear();
            const utcMonth = String(now.getUTCMonth() + 1).padStart(2, '0');
            const utcDay = String(now.getUTCDate()).padStart(2, '0');
            const utcHours = String(now.getUTCHours()).padStart(2, '0');
            const utcMinutes = String(now.getUTCMinutes()).padStart(2, '0');
            const utcSeconds = String(now.getUTCSeconds()).padStart(2, '0');
            
            document.getElementById('current-time').textContent = 
                `${utcYear}/${utcMonth}/${utcDay} ${utcHours}:${utcMinutes}:${utcSeconds}`;
        }
        
        // 每秒更新时间
        updateTime();
        setInterval(updateTime, 1000);
        
        // 获取用户IP地址
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('获取IP失败:', error);
                return null;
            }
        }
        
        // 更新欢迎消息
        async function updateWelcomeMessage() {
            const ip = await getUserIP();
            const messageElement = document.getElementById('welcome-message');
            
            if (ip) {
                messageElement.textContent = `来自 ${ip} 的访问者，欢迎您。`;
            } else {
                messageElement.textContent = '来自远方的访问者，欢迎您。';
            }
        }
        
        // 初始化欢迎消息
        updateWelcomeMessage();
        
        // 禁用F12和复制功能
        document.addEventListener('keydown', function(e) {
            // 禁用F12
            if (e.key === 'F12' || e.keyCode === 123) {
                e.preventDefault();
                alert('由于网页设定，F12调试功能不可用。');
                return false;
            }
            
            // 禁用Ctrl+Shift+I (Chrome)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                alert('由于网页设定，开发者工具不可用。');
                return false;
            }
            
            // 禁用Ctrl+U (查看源代码)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });
        
        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('由于网页设定，右键菜单功能不可用。');
        });
        
        // 禁用复制
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            alert('由于网页设定，复制功能不可用。');
        });
        
        // 禁用选择文本
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        
        // 社交链接拦截
        const socialLinks = document.querySelectorAll('.social-link');
        const modal = document.getElementById('social-modal');
        const modalMessage = document.getElementById('modal-message');
        const confirmBtn = document.querySelector('.modal-button.confirm');
        const cancelBtn = document.querySelector('.modal-button.cancel');
        
        let currentSocialLink = null;
        
        socialLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                currentSocialLink = this.href;
                modalMessage.textContent = '您所单击的网页在中国大陆不可用，确认要继续吗？';
                modal.style.display = 'flex';
            });
        });
        
        confirmBtn.addEventListener('click', function() {
            if (currentSocialLink) {
                window.open(currentSocialLink, '_blank');
            }
            modal.style.display = 'none';
            currentSocialLink = null;
        });
        
        cancelBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            currentSocialLink = null;
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
                currentSocialLink = null;
            }
        });
    </script>
</body>
</html>
